<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assessts/6.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1><a href="index.html" class="logo">Doctrify</a></h1>

      <i class="fa-solid fa-bars" id="menuToggle"></i>

      <nav>
        <a href="index.html">Home</a>
        <a href="book.html">Book Appointment</a>
        <a href="myappointments.html">My Appointments</a>
        <a href="login.html" id="loginLink">Login</a>
      </nav>
    </header>

    <main>
      <h2>Login to Your Account</h2>
      <br />
      <form id="loginForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Enter your password"
        />

        <br />
        <br />
        <button type="submit">Login</button>
      </form>

      <br />
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="login.js" type="module"></script>
  </body>
</html>
